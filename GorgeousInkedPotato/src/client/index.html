<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music Room</title>
	</head>
	<body>
		<form>
			<input id="textMessage" type="text">
			<input onclick="sendMessage();" value="Send Message" type="button">
		</form>
		<br><textarea id="messagesTextArea" rows="10" cols="50"></textarea>
		<br/><textarea id="returnServer" rows="10" cols="50"></textarea>
		<script type="text/javascript">
			var webSocket = new WebSocket("ws://localhost:8887");
			var messagesTextArea = document.getElementById("messagesTextArea");

			webSocket.onopen = function(message) { processOpen(message);};
			webSocket.onmessage = function(message) { processMessage(message);};
			webSocket.onclose = function(message) { processClose(message);};
			webSocket.onerror = function(message) { processError(message);};
			
			function processOpen(message){
				returnServer.value += "Server Connect!"+"\n";
			}
			function processMessage(message) {
				returnServer.value += message.data + "\n";
			}
			function sendMessage(){
				if(textMessage.value!="close"){
					webSocket.send(textMessage.value);
					messagesTextArea.value += "Send to Server ==> " +textMessage.value+"\n";
					textMessage.value="";
				} else webSocket.close();
				
			}
			function processClose(message) {
				webSocket.send("client disconnected!");
				returnServer.value += "Server Disconnect!"+"\n";
			}
			function processError(message) {
				returnServer.value += "error ...\n";
			}
		</script>
	</body>
</html>
